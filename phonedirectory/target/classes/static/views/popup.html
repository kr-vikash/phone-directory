<div class="modal-header">
    <h3 class="modal-title">Edit Contact</h3>
</div>
<div class="modal-body">
    <div class="row">
        <label>First Name</label> <input type="text" ng-model="editData.firstName" ng-required="editData.firstName" class="input-sm spacing"/>
        <label>Middle Name</label> <input type="text" ng-model="editData.middleName"  class="input-sm spacing"
    />
        <label>Last Name</label> <input type="text" ng-model="editData.lastName" class="input-sm spacing"
    />
    </div>
        <div class="row">
            <label>Phone Number</label> <input name="phone" type="text" ng-model="editData.phoneNumber" class="input-sm spacing" ng-change="phoneNoValidation(editData.phoneNumber)"
        />
            <span class="error" ng-show="isValidPhoneNo">Length must equal to 10</span>
        </div>
        <br>
        <div class="row">
        <label>Contact Type</label> <select class="input-sm spacing" ng-model="editData.contactType" ng-options="item for item in cType">
        <option value="?" selected="selected">Home</option>
        </select>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button"
            ng-click="updateData()">Update
    </button>
    <button class="btn btn-warning" type="button"
            ng-click="close()">Cancel
    </button>
</div>
