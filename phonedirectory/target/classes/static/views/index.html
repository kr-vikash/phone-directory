<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Phone Directory</title>
</head>
<body ng-app="demo">
<div class="div-container" ng-controller="UserController">
    <div class="row-1">
        <div class="header" >
            <h2 class="header-title">Phone directory</h2>

            <span class="profile">
            <svg id="Layer_1" style="enable-background:new 0 0 128 128;" version="1.1" viewBox="0 0 128 128" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style type="text/css">
	.st0{fill:#FFFFFF;}
              </style><circle cx="64" cy="64" r="64"/><path class="st0" d="M77.4,75.3c-2-0.3-3.4-1.9-3.4-3.9v-5.8c2.1-2.3,3.5-5.3,3.8-8.7l0.2-3.2c1.1-0.6,2.2-2,2.7-3.8  c0.7-2.5,0.1-4.7-1.5-4.9c-0.2,0-0.4,0-0.7,0l0.4-5.9C79.6,30.9,73.3,24,65.3,24h-2.5c-8,0-14.3,6.9-13.8,15.1l0.4,6  C49.2,45,49,45,48.8,45c-1.6,0.2-2.2,2.4-1.5,4.9c0.5,1.9,1.7,3.3,2.8,3.9l0.2,3.1c0.2,3.4,1.6,6.4,3.7,8.7v5.8c0,2-1.4,3.6-3.4,3.9  C41.8,76.8,27,83.2,27,90v14h74V90C101,83.2,86.2,76.8,77.4,75.3z"/></svg>
           </span>
        </div>
        <div class="contact-form">
            <div class="user-details row">
                <div class="col-lg-1">
                    <label>First Name</label> <input type="text" ng-model="queryData.firstName"
                                                     ng-required="queryData.firstName"
                                                     class="element-lable input-firstname input-sm spacing"/>
                </div>
                <div class="col-lg-1">
                    <label>Middle Name</label> <input type="text" ng-model="queryData.middleName"
                                                      class="element-lable input-middlename input-sm spacing"/>
                </div>
                <div class="col-lg-1">
                    <label>Last Name</label> <input type="text" ng-model="queryData.lastName"
                                                    class="element-lable input-sm spacing"/>
                </div>
                <!--<div id="content-pane" class="row">-->
                <div class="col-lg-1">
                    <label>Phone Number</label> <input name="phone" type="text" ng-model="queryData.phoneNumber"
                                                       class="element-lable input-sm spacing"
                                                       ng-change="phoneNoValidation(queryData.phoneNumber)"
                />
                    <br><span class="error" ng-show="isValidPhoneNo">Length must equal to 10</span>
                </div>
                <div class="col-lg-1">
                    <label>Contact Type</label> <select class="element-lable input-sm spacing"
                                                        ng-model="queryData.contactType"
                                                        ng-options="item for item in cType">
                    <option value="?" selected="selected">Home</option>
                </select>
                </div>
                <div class="col-lg-1">
                    <button ng-disabled="disableBtn" ng-click="saveData()" class="element-lable btn btn-sm btn-info">
                        Create
                    </button>
                </div>
                <!--</div>-->
            </div>
        </div>
    </div>
    <hr class="horizontal-separation">
    <div class="directory-details row">
        Search:<input type="text" ng-model="searchText" class="input-sm spacing" ng-change="getData(searchText)"/>

        <div class="row" ng-if="allDatas">
            <table>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Middle Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Phone Number
                    </th>
                    <th>
                        Contact Type
                    </th>
                </tr>
                <tr ng-repeat="contact in qDatas">
                    <td><div class="coln2"> {{ contact.firstName }}</div></td>
                    <td><div class="coln2">{{ contact.middleName }}</div></td>
                    <td><div class="coln2">{{ contact.lastName }}</div></td>
                    <td><div class="coln2">{{ contact.phoneNumber }}</div></td>
                    <td><div class="coln2">{{ contact.contactType }}</div></td>
                    <td>
                        <button ng-click="edit(contact)">Edit</button>
                    </td>
                    <td>
                        <button ng-click="deleteData(contact.id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>


</div>
<p ng-if="allDatas.length==0"> nothing found</p>
</div
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<script src="js/app/PopupCtrl.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
